{% extends 'base.html' %}

{% block page_title %}
  Login
{% endblock page_title %}


{% block content %}\
<!-- 이전 페이지 버튼 -->
<div class="container mt-5 d-md-flex justify-content-md-start mb-3">
  <div class="shadow-sm mt-4 ">
    <button type="button" class="shadow-sm btn btn-outline-primary" onclick="goBack()">이전 페이지로 돌아가기</button>
  </div>
</div>
<!-- main -->
<div class="container mt-2">
  <div class="row justify-content-md-center mt-2 mx-auto row-cols-1" >
    <form method="post" action="{% url 'common:login' %}">
      <div class="container-fluid mx-auto px-5 mt-3 pt-2">
        <h3>로그인</h3><hr>
          {% csrf_token %}
          {% include 'form_error.html' %}
          <div class="row mb-3">
            <label for="username"class="col-sm-2 col-form-label">ID</label>
            <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" class="form-control">
          </div>
          <div class="row mb-5">
            <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
            <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}"class="form-control">
          </div>
        <!-- <button type="submit">로그인</button> -->
        <div class="row justify-content-md-center mb-3">
          <button type="submit" class="btn btn-primary" id="submitButton">Sign in</button>
        </div>
        <div class="mt-3 ">
          <a href="{% url 'common:signup' %}" class="fw-semibold link-underline link-underline-opacity-0"> 아직 회원이 아니라면 회원가입하러가기 -></a>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 뒤로가기 -->
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock content %}
