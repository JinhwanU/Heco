{% extends 'base.html' %}

{% block page_title %}
  <title>HECO-CHATBOT</title>
{% endblock page_title %}

{% block content %}
  {% load static %}
  <hr>
  <hr>
  <hr>
  <hr>

  <div class="wrapper">

    <div class="box" id="chatbot-conversation">
      <div class="item right">
        <div class="msg">
          <p>HECO 챗봇입니다. 무엇을 도와드릴까요?</p>
        </div>
      </div>

    </div>

    <form id="chatbot-form">

      <div class="typing-area">
        <div class="input-field">
          <input type="text" id="chatbot-input" placeholder="조건을 입력하세요." required="required" value="아침, 500kcal, 한식, 단백질 추천">
          <button type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script src="{% static 'js/chatbot.js' %}"></script>

{% endblock content %}
